<div class="element-left">
  <div class="element-bg-img">
    <img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li>
          <a href="#" (click)="type = 'hotel'">Hotel</a>
        </li>
        <li>
          <a href="#" (click)="type = 'fishing'">Fishing</a>
        </li>
        <li>
          <a href="#" (click)="type = 'tours'">Tours</a>
        </li>
        <li class="anc-bor">
          <a href="#" (click)="type = 'weather'">Weather</a>
        </li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div class="activity-row" *ngFor="let place of places$ | async | placesFilter:type">
           <div class="activity-desc">
              <h5>{{place.address}}</h5>
              <p>{{place.description1}}</p>
              <p>{{place.description2}}</p>
              <h6>{{getPhone(place.phone)}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li>
                  <img src="{{place.img1}}" class="img-small" alt="" />
                </li>
                <li>
                  <img src="{{place.img2}}" class="img-small" alt="" />
                </li>
              </ul>
            </div>
            <div class="clear"> </div>
          </div>     
        </div>  
      </div>
    </div>
  </div>
</div>
